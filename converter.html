<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- AOS Animation CDN -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <header>
      <nav>
        <span>CVRT CURR</span>
        <a href="index.html">Home Page</a>
      </nav>
    </header>

    <div
      data-aos="fade-up"
      data-aos-offset="200"
      data-aos-delay="50"
      data-aos-duration="2000"
      data-aos-easing="ease-in-out"
      data-aos-mirror="true"
    >
      <div class="cvrt">
        <div class="container">
          <h2>Currency Calculator</h2>
          <div class="currency-btn">
            <span class="currency-btn-1">Curency Calculator</span>
            <span class="currency-btn-2">Exchange Rates</span>
          </div>
          <div class="inputAmount">
            <label for="amount">Amount</label>
            <input
              type="number"
              value="number"
              id="amount"
              placeholder="0.00"
            />
          </div>

          <div class="converterSection">
            <div class="fromSection">
              <label for="from">From</label>
              <select name="currency" id="fromCurrency">
                
              </select>
            </div>
            <div class="arrow">
              <i class="fa-solid fa-arrow-left"></i>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
            <div class="toSection">
              <label for="to">To</label>
              <select name="currency" id="toCurrency">
                
              </select>
            </div>
          </div>

          <!-- Convert Button -->
          <div class="convert-btn">
            <button id="convertBtn">Convert</button>
          </div>
          <pre id="result"></pre>
        </div>
      </div>
    </div>

    <footer>CVRT CURR Â© 2025</footer>
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
      AOS.init({
        once: false,
        disable: false,
      });
    </script>
  </body>
</html>
